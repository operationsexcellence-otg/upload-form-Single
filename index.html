<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safety Observation Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
:root {
  --primary: #1a3e72;
  --primary-dark: #16325c;
  --bg-light: #f5f7fb;
  --card-bg: #fff;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: var(--bg-light);
  min-height: 100vh;
  padding: 15px;
}

/* Container card */
.report-card {
  background: var(--card-bg);
  max-width: 850px;
  width: 100%;
  margin:auto;
  border-radius: 12px;
  padding: 20px;
}

/* iframe (outside container) */
#formWrapper {
  display: none;
  margin-top: 20px;
}
#formWrapper iframe {
  width: 100%;
  height: 100vh; /* full viewport height */
  border: none;
  border-radius: 8px;
  background: #f9fafb;
}

@media (max-width: 600px) {
  .report-card { padding: 15px; }
}
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="report-card shadow-sm rounded">
      <!-- Header -->
      <div class="text-center mb-3">
        <h4 class="fw-semibold text-primary">üõ°Ô∏è Safety Observation Report</h4>
        <p class="text-muted small mb-0">Report safety concerns and attach supporting files below</p>
      </div>

      <!-- Upload Section -->
      <div id="uploadSection">
        <h6 class="fw-semibold mb-3">üìé Attach Files (Optional)</h6>
        <form id="uploadForm">
          <div class="custom-file-upload mb-3 text-center">
            <input type="file" id="fileInput" required />
            <label for="fileInput" class="btn btn-outline-primary">Choose File</label>
            <span id="fileName" class="ms-2 text-muted small">No file chosen</span>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Upload File</button>
          </div>
        </form>
        <div class="progress mt-3" id="progressContainer" style="display:none;">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" 
               id="progressBar" role="progressbar" style="width:0%"></div>
        </div>
        <p id="message" class="mt-3"></p>
        <div id="generatedCode" class="alert alert-info d-inline-block"></div>
        <div class="d-flex justify-content-center">
          <button id="continueBtn" class="btn btn-success mt-3" style="display:none;">
            Continue to Form
          </button>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center mt-4 small text-muted">
        Questions? Contact <a href="mailto:safety@company.com" class="fw-semibold">safety@company.com</a>
      </div>
    </div>
  </div>

  <!-- Form Section (OUTSIDE container) -->
  <div id="formWrapper" class="container-fluid px-0">
    <div id="loader" class="text-center p-3">‚è≥ Loading form...</div>
    <iframe id="msFormFrame" allowfullscreen></iframe>
    <div class="d-flex justify-content-center mt-3">
      <button id="finishBtn" class="btn btn-danger" style="display:none;">Finish & Close</button>
    </div>
    <p id="countdownMsg" style="display:none; text-align:center;">
      Closing in <span id="countdown"></span> seconds...
    </p>
  </div>

  <script>
function generateCode(length = 6) {
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  return Array.from({length}, () => chars.charAt(Math.floor(Math.random() * chars.length))).join('');
}

const uploadForm = document.getElementById('uploadForm');
const message = document.getElementById('message');
const codeDisplay = document.getElementById('generatedCode');
const progressContainer = document.getElementById('progressContainer');
const progressBar = document.getElementById('progressBar');
const continueBtn = document.getElementById('continueBtn');
const finishBtn = document.getElementById('finishBtn');
const countdownMsg = document.getElementById('countdownMsg');
const countdownSpan = document.getElementById('countdown');
const msFormFrame = document.getElementById('msFormFrame');
const fileInput = document.getElementById("fileInput");
const fileName = document.getElementById("fileName");
const formWrapper = document.getElementById("formWrapper");

fileInput.addEventListener("change", () => {
  fileName.textContent = fileInput.files.length > 0 
    ? fileInput.files[0].name 
    : "No file chosen";
});

let submissionID = "";

uploadForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const file = fileInput.files[0];
  if (!file) { 
    message.style.color="red"; 
    message.textContent="Please select a file."; 
    return; 
  }

  message.textContent = "‚è≥ Uploading..."; 
  message.style.color="black";
  progressContainer.style.display = "block"; 
  progressBar.style.width = "0%";

  submissionID = generateCode();
  const newFileName = `${submissionID}-${file.name}`;
  const reader = new FileReader();

  reader.onload = function() {
    const base64Data = reader.result.split(",")[1];
    const body = JSON.stringify({
      filename: newFileName,
      file: base64Data,
      contentType: file.type || "application/octet-stream"
    });

    const xhr = new XMLHttpRequest();
    xhr.open("POST","https://default2e0f74ad066f44ea9cf9557b3c2f8d.49.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/65342f7c857c426a9261ecdf20b640e8/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=ZJ8XkmkLidoYcDS5xtk3aUA0nEKIs18j4rnVi31BCHc");
    xhr.setRequestHeader("Content-Type", "application/json");

    xhr.upload.onprogress = function(e){
      if(e.lengthComputable){ 
        progressBar.style.width = (e.loaded/e.total*100)+"%"; 
      }
    };

    xhr.onload = function() {
      if(xhr.status>=200 && xhr.status<300){
        message.style.color="green";
        message.textContent="‚úÖ File uploaded successfully!";
        codeDisplay.textContent="Submission ID: "+submissionID;
        continueBtn.style.display="block";
      } else { 
        message.style.color="red"; 
        message.textContent="‚ùå Upload failed: "+xhr.responseText; 
      }
    };
    xhr.onerror = function(){ 
      message.style.color="red"; 
      message.textContent="‚ùå Upload error."; 
    };
    xhr.send(body);
  };

  reader.readAsDataURL(file);
});

continueBtn.addEventListener("click", ()=>{
  document.getElementById('uploadSection').style.display="none";
  formWrapper.style.display="block";

  // ‚úÖ Embed link with &embed=true
  const baseUrl = "https://forms.office.com/Pages/ResponsePage.aspx?id=rXQPLm8G6kSc-VV7PC-NSeWT8yXfPp1Jnc9wKq4L7J9UMERCSURWRVg1SThXVkhVU1hYSTZSVzNSTi4u&embed=true";
  msFormFrame.src = `${baseUrl}&submissionID=${submissionID}`;

  finishBtn.style.display="block";
});

// Finish and close
finishBtn.addEventListener("click", ()=>{
  finishBtn.style.display="none";
  countdownMsg.style.display="block";
  let counter = 3;
  countdownSpan.textContent = counter;
  const interval = setInterval(()=>{
    counter--;
    countdownSpan.textContent = counter;
    if(counter===0){
      clearInterval(interval);
      window.close();
    }
  },1000);
});

// Show iframe after load
msFormFrame.onload = function(){
  document.getElementById('loader').style.display='none';
  msFormFrame.style.display='block';
};
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
