<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safety Observation Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
:root {
  --primary: #1a3e72;
  --primary-dark: #16325c;
  --bg-light: #f5f7fb;
  --card-bg: #fff;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: var(--bg-light);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding: 15px;
}

.report-card {
  background: var(--card-bg);
  max-width: 850px;
  width: 100%;
  margin:auto;
  border-radius: 12px;
}

.section-box {
  background: #fff;
  border: 1px solid #e5e7eb;
  border-radius: 10px;
}

/* iframe visible by default but hidden until loaded */
iframe {
  width: 100%;
  min-height: 80vh;
  border: none;
  border-radius: 8px;
  background: #f9fafb;
}

.spinner {
  border: 4px solid #f3f3f3;
  border-top: 4px solid var(--primary);
  border-radius: 50%;
  width: 45px;
  height: 45px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
}
@keyframes spin { to { transform: rotate(360deg); } }

button {
  padding: 10px 20px;
  border-radius: 8px;
  font-weight: 500;
  min-width: 180px;
}

#message {
  font-weight: 500;
  font-size: 0.95rem;
}

#generatedCode {
  font-size: 0.9rem;
  font-weight: bold;
  background: #eef7ff;
  padding: 8px 12px;
  border-radius: 6px;
  display: inline-block;
  margin-top: 10px;
  color: var(--primary);
  letter-spacing: 1px;
}

#countdownMsg {
  margin-top: 12px;
  font-size: 0.9rem;
  font-weight: 500;
  color: var(--primary-dark);
  text-align: center;
  display: none;
}

@media (max-width: 600px) {
  .report-card { padding: 15px; }
  button { font-size: 0.9rem; padding: 8px 16px; }
}

/* Hide the real file input */
.custom-file-upload input[type="file"] {
  display: none;
}

.custom-file-upload label {
  cursor: pointer;
  min-width: 140px;
}

#fileName {
  display: inline-block;
  vertical-align: middle;
}

.form-container {
  position: relative;
  width: 100%;
  height: 620px;
}

.form-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: none; /* hidden until loaded */
}

  </style>
</head>
<body>
  <div class="container my-4">
    <div class="report-card shadow-sm p-4 rounded">
      <!-- Header -->
      <div class="text-center mb-3">
        <h4 class="fw-semibold text-primary">üõ°Ô∏è Safety Observation Report</h4>
        <p class="text-muted small mb-0">Report safety concerns and attach supporting files below</p>
      </div>

      <!-- Upload Section -->
      <div id="uploadSection" class="section-box p-3 mb-4">
        <h6 class="fw-semibold mb-3">üìé Attach Files (Optional)</h6>
        <form id="uploadForm">
          <div class="custom-file-upload mb-3 text-center">
            <input type="file" id="fileInput" required />
            <label for="fileInput" class="btn btn-outline-primary">Choose File</label>
            <span id="fileName" class="ms-2 text-muted small">No file chosen</span>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Upload File</button>
          </div>
        </form>

        <div class="progress mt-3" id="progressContainer" style="display:none;">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" 
               id="progressBar" role="progressbar" style="width:0%"></div>
        </div>

        <p id="message" class="mt-3"></p>
        <div id="generatedCode" class="alert alert-info d-inline-block"></div>

        <div class="d-flex justify-content-center">
          <button id="continueBtn" class="btn btn-success mt-3" style="display:none;">
            Continue to Form
          </button>
        </div>
      </div>

      <!-- Form Section -->
      <div id="formSection" style="display:none;">
        <div id="loader">‚è≥ Loading form...</div>
        <div class="form-container">
          <iframe id="msFormFrame" style="border:none;" allowfullscreen></iframe>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button id="finishBtn" class="btn btn-danger" style="display:none;">Finish & Close</button>
        </div>
        <p id="countdownMsg" style="display:none; text-align:center;">
          Closing in <span id="countdown"></span> seconds...
        </p>
      </div>

      <!-- Footer -->
      <div class="text-center mt-4 small text-muted">
        Questions? Contact <a href="mailto:safety@company.com" class="fw-semibold">safety@company.com</a>
      </div>
    </div>
  </div>

  <script>
function generateCode(length = 6) {
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  return Array.from({length}, () => chars.charAt(Math.floor(Math.random() * chars.length))).join('');
}

const uploadForm = document.getElementById('uploadForm');
const message = document.getElementById('message');
const codeDisplay = document.getElementById('generatedCode');
const progressContainer = document.getElementById('progressContainer');
const progressBar = document.getElementById('progressBar');
const continueBtn = document.getElementById('continueBtn');
const finishBtn = document.getElementById('finishBtn');
const countdownMsg = document.getElementById('countdownMsg');
const countdownSpan = document.getElementById('countdown');
const msFormFrame = document.getElementById('msFormFrame');
const fileInput = document.getElementById("fileInput");
const fileName = document.getElementById("fileName");

fileInput.addEventListener("change", () => {
  fileName.textContent = fileInput.files.length > 0 
    ? fileInput.files[0].name 
    : "No file chosen";
});

let submissionID = "";

uploadForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const file = fileInput.files[0];
  if (!file) { 
    message.style.color="red"; 
    message.textContent="Please select a file."; 
    return; 
  }

  message.textContent = "‚è≥ Uploading..."; 
  message.style.color="black";
  progressContainer.style.display = "block"; 
  progressBar.style.width = "0%";

  submissionID = generateCode();
  const newFileName = `${submissionID}-${file.name}`;
  const reader = new FileReader();

  reader.onload = function() {
    const base64Data = reader.result.split(",")[1];
    const body = JSON.stringify({
      filename: newFileName,
      file: base64Data,
      contentType: file.type || "application/octet-stream"
    });

    const xhr = new XMLHttpRequest();
    xhr.open("POST","https://default2e0f74ad066f44ea9cf9557b3c2f8d.49.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/65342f7c857c426a9261ecdf20b640e8/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=ZJ8XkmkLidoYcDS5xtk3aUA0nEKIs18j4rnVi31BCHc");
    xhr.setRequestHeader("Content-Type", "application/json");

    xhr.upload.onprogress = function(e){
      if(e.lengthComputable){ 
        progressBar.style.width = (e.loaded/e.total*100)+"%"; 
      }
    };

    xhr.onload = function() {
      if(xhr.status>=200 && xhr.status<300){
        message.style.color="green";
        message.textContent="‚úÖ File uploaded successfully!";
        codeDisplay.textContent="Submission ID: "+submissionID;
        continueBtn.style.display="block";
      } else { 
        message.style.color="red"; 
        message.textContent="‚ùå Upload failed: "+xhr.responseText; 
      }
    };
    xhr.onerror = function(){ 
      message.style.color="red"; 
      message.textContent="‚ùå Upload error."; 
    };
    xhr.send(body);
  };

  reader.readAsDataURL(file);
});

continueBtn.addEventListener("click", ()=>{
  document.getElementById('uploadSection').style.display="none";
  document.getElementById('formSection').style.display="block";

  const baseUrl = "https://forms.office.com/Pages/ResponsePage.aspx?id=rXQPLm8G6kSc-VV7PC-NSeWT8yXfPp1Jnc9wKq4L7J9UMERCSURWRVg1SThXVkhVU1hYSTZSVzNSTi4u&r388ad2dde4704c85a4bfca0f7a0468b8=0001&r598411bb4c17426b92deb8699b9b1fe2=%22Batam%22";
  msFormFrame.src = `${baseUrl}&submissionID=${submissionID}`;

  finishBtn.style.display="block";
});

finishBtn.addEventListener("click", ()=>{
  finishBtn.style.display="none";
  countdownMsg.style.display="block";
  let counter = 3;
  countdownSpan.textContent = counter;
  const interval = setInterval(()=>{
    counter--;
    countdownSpan.textContent = counter;
    if(counter===0){
      clearInterval(interval);
      window.close();
    }
  },1000);
});

// Loader hide when iframe loads
msFormFrame.onload = function(){
  document.getElementById('loader').style.display='none';
  msFormFrame.style.display='block';
};
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
