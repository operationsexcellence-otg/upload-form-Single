<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safety Observation Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
:root {
  --primary: #1a3e72;
  --bg-light: #f5f7fb;
  --card-bg: #fff;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: var(--bg-light);
  min-height: 100vh;
  padding: 15px;
}

/* Upload card */
.report-card {
  background: var(--card-bg);
  max-width: 850px;
  width: 100%;
  margin:auto;
  border-radius: 12px;
  padding: 20px;
}

@media (max-width: 600px) {
  .report-card { padding: 15px; }
}

/* File upload styling */
input[type="file"] { display: none; }
.custom-file-upload label {
  cursor: pointer;
  min-width: 140px;
}
#fileName {
  display: block;
  margin-top: 6px;
  font-size: 0.85rem;
  color: #6c757d;
}

/* Fullscreen iframe */
#formWrapper {
  display: none;
  width: 100%;
  height: 100vh;
}
#formWrapper iframe {
  width: 100%;
  height: 100vh;
  border: none;
}
  </style>
</head>
<body>
  <!-- Upload Section -->
  <div id="uploadSection" class="container my-4">
    <div class="report-card shadow-sm rounded">
      <div class="text-center mb-3">
        <h4 class="fw-semibold text-primary">üõ°Ô∏è Safety Observation Report</h4>
        <p class="text-muted small mb-0">Report safety concerns and attach supporting files below</p>
      </div>

      <h6 class="fw-semibold mb-3">üìé Attach Files (Optional)</h6>
      <form id="uploadForm">
        <div class="custom-file-upload mb-3 text-center">
          <input type="file" id="fileInput" />
          <label for="fileInput" class="btn btn-outline-primary">Choose File</label>
          <div id="fileName" class="text-muted small mt-2">No file chosen</div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" id="uploadBtn" class="btn btn-primary" disabled>
            Upload File
          </button>
        </div>
      </form>

      <div class="progress mt-3" id="progressContainer" style="display:none;">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" 
             id="progressBar" role="progressbar" style="width:0%"></div>
      </div>

      <p id="message" class="mt-3"></p>
      <div id="generatedCode" class="alert alert-info d-inline-block"></div>
      <div class="d-flex justify-content-center">
        <button id="continueBtn" class="btn btn-success mt-3" style="display:none;">
          Continue to Form
        </button>
      </div>

      <div class="text-center mt-4 small text-muted">
        Questions? Contact <a href="mailto:safety@company.com" class="fw-semibold">safety@company.com</a>
      </div>
    </div>
  </div>

  <!-- MS Form Fullscreen -->
  <div id="formWrapper">
    <div id="loader" class="text-center p-3">‚è≥ Loading form...</div>
    <iframe id="msFormFrame" allowfullscreen></iframe>
  </div>

  <script>
function generateCode(length = 6) {
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  return Array.from({length}, () => chars.charAt(Math.floor(Math.random() * chars.length))).join('');
}

const uploadForm = document.getElementById('uploadForm');
const uploadBtn = document.getElementById('uploadBtn');
const message = document.getElementById('message');
const codeDisplay = document.getElementById('generatedCode');
const progressContainer = document.getElementById('progressContainer');
const progressBar = document.getElementById('progressBar');
const continueBtn = document.getElementById('continueBtn');
const msFormFrame = document.getElementById('msFormFrame');
const fileInput = document.getElementById("fileInput");
const fileName = document.getElementById("fileName");
const formWrapper = document.getElementById("formWrapper");
const uploadSection = document.getElementById("uploadSection");

fileInput.addEventListener("change", () => {
  if (fileInput.files.length > 0) {
    fileName.textContent = fileInput.files[0].name;
    uploadBtn.disabled = false;
  } else {
    fileName.textContent = "No file chosen";
    uploadBtn.disabled = true;
  }
});

let submissionID = "";

uploadForm.addEventListener('submit', (e) => {
  e.preventDefault();
  const file = fileInput.files[0];
  if (!file) { 
    message.style.color="red"; 
    message.textContent="Please select a file."; 
    return; 
  }

  uploadBtn.disabled = true;
  uploadBtn.innerHTML = `<span class="spinner-border spinner-border-sm me-2"></span>Uploading...`;

  message.textContent = "‚è≥ Uploading..."; 
  message.style.color="black";
  progressContainer.style.display = "block"; 
  progressBar.style.width = "0%";

  submissionID = generateCode();
  const newFileName = `${submissionID}-${file.name}`;
  const reader = new FileReader();

  reader.onload = function() {
    const base64Data = reader.result.split(",")[1];
    const body = JSON.stringify({
      filename: newFileName,
      file: base64Data,
      contentType: file.type || "application/octet-stream"
    });

    const xhr = new XMLHttpRequest();
    xhr.open("POST","https://default2e0f74ad066f44ea9cf9557b3c2f8d.49.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/65342f7c857c426a9261ecdf20b640e8/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=ZJ8XkmkLidoYcDS5xtk3aUA0nEKIs18j4rnVi31BCHc");
    xhr.setRequestHeader("Content-Type", "application/json");

    xhr.upload.onprogress = function(e){
      if(e.lengthComputable){ 
        progressBar.style.width = (e.loaded/e.total*100)+"%"; 
      }
    };

    xhr.onload = function() {
      uploadBtn.innerHTML = "Upload File";
      if(xhr.status>=200 && xhr.status<300){
        message.style.color="green";
        message.textContent="‚úÖ File uploaded successfully!";
        codeDisplay.textContent="Submission ID: "+submissionID;
        continueBtn.style.display="block";
      } else { 
        message.style.color="red"; 
        message.textContent="‚ùå Upload failed: "+xhr.responseText; 
        uploadBtn.disabled = false;
      }
    };
    xhr.onerror = function(){ 
      uploadBtn.innerHTML = "Upload File";
      message.style.color="red"; 
      message.textContent="‚ùå Upload error."; 
      uploadBtn.disabled = false;
    };
    xhr.send(body);
  };

  reader.readAsDataURL(file);
});

continueBtn.addEventListener("click", ()=>{
  uploadSection.style.display="none";   // Hide upload card
  formWrapper.style.display="block";    // Show fullscreen form

  // ‚úÖ Embed MS Form fullscreen
  const baseUrl = "https://forms.office.com/Pages/ResponsePage.aspx?id=rXQPLm8G6kSc-VV7PC-NSeWT8yXfPp1Jnc9wKq4L7J9UMERCSURWRVg1SThXVkhVU1hYSTZSVzNSTi4u&embed=true";
  msFormFrame.src = `${baseUrl}&submissionID=${submissionID}`;

  // ‚úÖ Auto-scroll to the form (mobile friendly)
  setTimeout(() => {
    formWrapper.scrollIntoView({ behavior: "smooth" });
  }, 300);
});

msFormFrame.onload = function(){
  document.getElementById('loader').style.display='none';
  msFormFrame.style.display='block';
};
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
