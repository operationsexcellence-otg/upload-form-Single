<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safety Observation Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f7fb;
      padding: 20px;
    }

    .report-card {
      background: #fff;
      max-width: 850px;
      width: 100%;
      margin: auto;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 1000px;
      border: none;
      border-radius: 8px;
      background: #f9fafb;
      display: none;
    }

    button {
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 500;
      min-width: 180px;
    }

    #message {
      font-weight: 500;
      font-size: 0.95rem;
    }

    #generatedCode {
      font-size: 0.9rem;
      font-weight: bold;
      background: #eef7ff;
      padding: 8px 12px;
      border-radius: 6px;
      display: inline-block;
      margin-top: 10px;
      color: #1a3e72;
      letter-spacing: 1px;
    }

    .custom-file-upload input[type="file"] { display: none; }
    .custom-file-upload label { cursor: pointer; min-width: 140px; }
    #fileName { display: inline-block; vertical-align: middle; }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="report-card">
      <!-- Header -->
      <div class="text-center mb-3">
        <h4 class="fw-semibold text-primary">üõ°Ô∏è Safety Observation Report</h4>
        <p class="text-muted small mb-0">Report safety concerns and attach supporting files below</p>
      </div>

      <!-- Upload Section -->
      <div id="uploadSection" class="p-3 mb-4 border rounded">
        <h6 class="fw-semibold mb-3">üìé Attach Files (Optional)</h6>
        <form id="uploadForm">
          <div class="custom-file-upload mb-3 text-center">
            <input type="file" id="fileInput" required />
            <label for="fileInput" class="btn btn-outline-primary">Choose File</label>
            <span id="fileName" class="ms-2 text-muted small">No file chosen</span>
          </div>
          <div class="d-flex justify-content-center gap-2">
            <button type="submit" class="btn btn-primary">Upload File</button>
            <button type="button" id="skipBtn" class="btn btn-secondary">Skip Upload and Continue</button>
          </div>
        </form>
        <div class="progress mt-3" id="progressContainer" style="display:none;">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" 
               id="progressBar" role="progressbar" style="width:0%"></div>
        </div>
        <p id="message" class="mt-3"></p>
        <div id="generatedCode" class="alert alert-info d-inline-block" style="display:none;"></div>
        <div class="d-flex justify-content-center">
          <button id="continueBtn" class="btn btn-success mt-3" style="display:none;">
            Continue to Form
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Form Section (outside the container) -->
  <div id="formSection" style="display:none; max-width:1000px; margin:auto;">
    <div id="loader" class="text-center my-3">‚è≥ Loading form...</div>
    <iframe id="msFormFrame" allowfullscreen></iframe>
  </div>

  <script>
    // Generate Submission ID
    function generateCode(length = 6) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      return Array.from({length}, () => chars.charAt(Math.floor(Math.random() * chars.length))).join('');
    }

    const uploadForm = document.getElementById('uploadForm');
    const message = document.getElementById('message');
    const codeDisplay = document.getElementById('generatedCode');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const continueBtn = document.getElementById('continueBtn');
    const skipBtn = document.getElementById('skipBtn');
    const msFormFrame = document.getElementById('msFormFrame');
    const fileInput = document.getElementById("fileInput");
    const fileName = document.getElementById("fileName");

    let submissionID = "";

    fileInput.addEventListener("change", () => {
      fileName.textContent = fileInput.files.length > 0 
        ? fileInput.files[0].name 
        : "No file chosen";
    });

    uploadForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) { 
        message.style.color="red"; 
        message.textContent="Please select a file."; 
        return; 
      }

      message.textContent = "‚è≥ Uploading..."; 
      message.style.color="black";
      progressContainer.style.display = "block"; 
      progressBar.style.width = "0%";

      submissionID = generateCode();
      const newFileName = `${submissionID}-${file.name}`;
      const reader = new FileReader();

      reader.onload = function() {
        const base64Data = reader.result.split(",")[1];
        const body = JSON.stringify({
          filename: newFileName,
          file: base64Data,
          contentType: file.type || "application/octet-stream"
        });

        const xhr = new XMLHttpRequest();
        xhr.open("POST","https://default2e0f74ad066f44ea9cf9557b3c2f8d.49.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/65342f7c857c426a9261ecdf20b640e8/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=ZJ8XkmkLidoYcDS5xtk3aUA0nEKIs18j4rnVi31BCHc");
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.upload.onprogress = function(e){
          if(e.lengthComputable){ 
            progressBar.style.width = (e.loaded/e.total*100)+"%"; 
          }
        };

        xhr.onload = function() {
          if(xhr.status>=200 && xhr.status<300){
            message.style.color="green";
            message.textContent="‚úÖ File uploaded successfully!";
            codeDisplay.style.display = "inline-block";
            codeDisplay.textContent="Submission ID: "+submissionID;
            continueBtn.style.display="block";
          } else { 
            message.style.color="red"; 
            message.textContent="‚ùå Upload failed: "+xhr.responseText; 
          }
        };
        xhr.onerror = function(){ 
          message.style.color="red"; 
          message.textContent="‚ùå Upload error."; 
        };
        xhr.send(body);
      };

      reader.readAsDataURL(file);
    });

    continueBtn.addEventListener("click", ()=>{
      openForm(submissionID);
    });

    skipBtn.addEventListener("click", ()=>{
      submissionID = generateCode(); // generate new ID
      openForm(submissionID);
    });

    function openForm(submissionID) {
      document.getElementById('uploadSection').style.display="none";
      document.getElementById('formSection').style.display="block";

      const baseUrl = "https://forms.office.com/Pages/ResponsePage.aspx?id=rXQPLm8G6kSc-VV7PC-NSeWT8yXfPp1Jnc9wKq4L7J9UMERCSURWRVg1SThXVkhVU1hYSTZSVzNSTi4u&embed=true";

      const validationField = "r388ad2dde4704c85a4bfca0f7a0468b8"; // Validation Code
      const submissionField = "red1c88014cb24ac99c1bc085902d6354"; // Submission ID
      const siteField       = "r598411bb4c17426b92deb8699b9b1fe2"; // Site

      const validationCode = "0001"; // fixed
      const site = "Batam"; // fixed

      const formUrl = `${baseUrl}&${validationField}=${validationCode}&${submissionField}=${submissionID}&${siteField}=${encodeURIComponent(site)}`;

      msFormFrame.src = formUrl;
    }

    msFormFrame.onload = function(){
      document.getElementById('loader').style.display='none';
      msFormFrame.style.display='block';
    };
  </script>
</body>
</html>
