<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safety Observation Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
    }
    .report-card {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .upload-area {
      border: 2px dashed #6c757d;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      background: #fdfdfd;
      transition: all 0.3s ease;
    }
    .upload-area:hover {
      background: #f1f3f5;
      border-color: #0d6efd;
    }
    .upload-area input[type=file] {
      display: none;
    }
    .btn-skip {
      background: #f8f9fa;
      border: 1px solid #ced4da;
      color: #212529;
      border-radius: 8px;
      padding: 10px 20px;
    }
    .btn-skip:hover {
      background: #e9ecef;
    }
  </style>
</head>
<body>
  
  <div class="report-card">
    <!-- Header -->
    <div class="text-center mb-3">
      <h4 class="fw-semibold text-primary">üõ°Ô∏è Safety Observation Report</h4>
      <p class="text-muted small mb-0">Report safety concerns and attach supporting files below</p>
    </div>

    <!-- Upload Section -->
    <form id="uploadForm">
      <div id="uploadSection" class="p-3 mb-4">
        <h5 class="fw-semibold mb-3">üìé Attach Supporting Files</h5>
        <p class="text-muted small">
          Do you have photos, documents, or other files that support your safety observation? Upload them here.
        </p>

        <!-- Upload area -->
        <label for="fileInput" class="upload-area d-block">
          <i class="bi bi-upload fs-2"></i>
          <p class="mt-2 mb-1">Drag and drop files here, or click to browse</p>
          <p class="small text-muted mb-0">Supports images, documents, and other file types</p>
          <input type="file" id="fileInput" />
        </label>

        <!-- File name -->
        <div class="text-muted small mb-3" id="fileName">No file chosen</div>

        <!-- Upload button -->
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary" id="uploadBtn">Upload File</button>
        </div>

        <!-- Progress bar -->
        <div class="progress mt-3" id="progressContainer" style="display:none;">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" 
               id="progressBar" role="progressbar" style="width:0%"></div>
        </div>

        <!-- Messages -->
        <p id="message" class="mt-3"></p>
        <div id="generatedCode" class="alert alert-info d-inline-block" style="display:none;"></div>

        <!-- Continue buttons -->
        <div class="d-flex flex-column align-items-center mt-3 gap-2">
          <button id="continueBtn" type="button" class="btn btn-success" style="display:none;">Continue to Form</button>
          <button id="skipBtn" type="button" class="btn btn-skip">Skip and Continue ‚Üí</button>
        </div>
      </div>
    </form>

    <!-- MS Form Section -->
    <div id="formSection" style="display:none;">
      <iframe id="msFormFrame" width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');
    const message = document.getElementById('message');
    const codeDisplay = document.getElementById('generatedCode');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const continueBtn = document.getElementById('continueBtn');
    const skipBtn = document.getElementById('skipBtn');
    const msFormFrame = document.getElementById('msFormFrame');

    let submissionID = "";

    function generateCode(length = 6) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      return Array.from({length}, () => chars.charAt(Math.floor(Math.random() * chars.length))).join('');
    }

    fileInput.addEventListener("change", () => {
      fileName.textContent = fileInput.files.length > 0 ? fileInput.files[0].name : "No file chosen";
    });

    uploadForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) { 
        message.style.color="red"; 
        message.textContent="Please select a file."; 
        return; 
      }

      message.textContent = "‚è≥ Uploading..."; 
      message.style.color="black";
      progressContainer.style.display = "block"; 
      progressBar.style.width = "0%";

      submissionID = generateCode();
      const newFileName = `${submissionID}-${file.name}`;
      const reader = new FileReader();

      reader.onload = function() {
        const base64Data = reader.result.split(",")[1];
        const body = JSON.stringify({
          filename: newFileName,
          file: base64Data,
          contentType: file.type || "application/octet-stream"
        });

        const xhr = new XMLHttpRequest();
        xhr.open("POST","https://default2e0f74ad066f44ea9cf9557b3c2f8d.49.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/65342f7c857c426a9261ecdf20b640e8/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=ZJ8XkmkLidoYcDS5xtk3aUA0nEKIs18j4rnVi31BCHc"); // TODO: Replace
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.upload.onprogress = function(e){
          if(e.lengthComputable){ 
            progressBar.style.width = (e.loaded/e.total*100)+"%"; 
          }
        };

        xhr.onload = function() {
          if(xhr.status>=200 && xhr.status<300){
            message.style.color="green";
            message.textContent="‚úÖ File uploaded successfully!";
            codeDisplay.style.display = "inline-block";
            codeDisplay.textContent="Submission ID: "+submissionID;
            continueBtn.style.display="block";  // show after success
          } else { 
            message.style.color="red"; 
            message.textContent="‚ùå Upload failed: "+xhr.responseText; 
          }
        };
        xhr.onerror = function(){ 
          message.style.color="red"; 
          message.textContent="‚ùå Upload error."; 
        };
        xhr.send(body);
      };

      reader.readAsDataURL(file);
    });

    // Skip button
    skipBtn.addEventListener("click", ()=>{
      submissionID = generateCode(); // still generate ID
      loadForm(submissionID);
    });

    // Continue after successful upload
    continueBtn.addEventListener("click", ()=>{
      loadForm(submissionID);
    });

    // Load MS Form
    function loadForm(submissionID) {
      document.getElementById('uploadSection').style.display="none";
      document.getElementById('formSection').style.display="block";

      const baseUrl = "https://forms.office.com/Pages/ResponsePage.aspx?id=rXQPLm8G6kSc-VV7PC-NSeWT8yXfPp1Jnc9wKq4L7J9UMERCSURWRVg1SThXVkhVU1hYSTZSVzNSTi4u&embed=true";
      const validationField = "r388ad2dde4704c85a4bfca0f7a0468b8"; // Validation Code
      const submissionField = "red1c88014cb24ac99c1bc085902d6354"; // Submission ID
      const siteField       = "r598411bb4c17426b92deb8699b9b1fe2"; // Site

      const validationCode = "0001"; 
      const site = "Batam";

      const formUrl = `${baseUrl}&${validationField}=${validationCode}&${submissionField}=${submissionID}&${siteField}=${encodeURIComponent(site)}`;
      msFormFrame.src = formUrl;
    }
  </script>

</body>
</html>
